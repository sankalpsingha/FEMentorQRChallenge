<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/dist/output.css">
    <title>QR Code Component - FE Mentor</title>
</head>
<body>
    <div id="body-wrapper" class="flex h-screen justify-center items-center bg-light-gray">
        <div class="rounded-2xl bg-white shadow-md max-w-xs mx-5 border-none">
            <div class="flex flex-col space-y-6 p-4">
                <img src="../images/image-qr-code.png" alt="QR Code Image" class="rounded-2xl max-w-xs">
                <h3 class="font-sans font-bold text-xl text-center my-3 text-dark-blue px-2">Improve your front-end skills by building projects</h3>
                <p class="text-center text-grayish-blue font-light pb-3 px-4">Scan the QA code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
